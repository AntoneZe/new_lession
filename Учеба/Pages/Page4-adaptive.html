<!DOCTYPE html> <!-- Объявление типа документа, сообщает браузеру, что это документ HTML5 -->
<html> <!-- Корневой элемент документа, содержит все остальные HTML-элементы -->

<head> <!-- Содержит метаинформацию о документе, не отображается на самой веб-странице -->
    <meta charset="UTF-8"> <!-- Определяет кодировку символов документа -->
    <title>Мой первый сайт</title> <!-- Заголовок веб-страницы, отображается на вкладке браузера -->
    <link rel="stylesheet" type="text/css" href="../assets/styles/adaptive.css">
</head>

<body> <!-- Содержит все видимые элементы веб-страницы -->
    <div class="container">
        <div class="header">
            <!-- Ваш контент для header -->
        </div>
        <div class="main">
            <!-- Ваш контент для main -->
        </div>
        <div class="sidebar">
            <!-- Ваш контент для sidebar -->
        </div>
        <div class="zalupa">
            <!-- Ваш контент для zalupa -->
        </div>
        <div class="footer">
            <!-- Ваш контент для footer -->
        </div>
    </div>
</body>

</html>
